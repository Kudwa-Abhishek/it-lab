<html>
    <head>
        <title>CASIO</title>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" language="javascript">
            $(document).ready(
                function(){
                    $("#add").click(
                        function(){
                            var x=parseInt($("#ip1").val());
                            var y=parseInt($("#ip2").val());
                            var z=x+y;
                            $("#res").val(z);
                        }
                    );
                    $("#sub").click(
                        function(){
                            var x=parseInt($("#ip1").val());
                            var y=parseInt($("#ip2").val());
                            var z=x-y;
                            $("#res").val(z);
                        }
                    );
                    $("#mul").click(
                        function(){
                            var x=parseInt($("#ip1").val());
                            var y=parseInt($("#ip2").val());
                            var z=x*y;
                            $("#res").val(z);
                        }
                    );
                    $("#div").click(
                        function(){
                            var x=parseInt($("#ip1").val());
                            var y=parseInt($("#ip2").val());
                            var z=x/y;
                            $("#res").val(z);
                        }
                    );
                }

            );
        </script>
    </head>
    <body>
        <label>Number1:</label>
        <input type="number" id="ip1"><br><br>

        <label>Number2:</label>
        <input type="number" id="ip2"><br><br>

        <label>Result:</label>
        <input type="number" id="res" disabled><br><br>

        <button id="add">ADD</button>
        <button id="sub">SUBTRACT</button>
        <button id="mul">MULTIPLY</button>
        <button id="div">DIVIDE</button>


    </body>
</html>
