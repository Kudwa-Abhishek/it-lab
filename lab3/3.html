<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            margin: 10px;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<label for="subject1">Physics:</label>
<input type="number" id="subject1" min="0" max="100" required>
<br>

<label for="subject2">Chemistry:</label>
<input type="number" id="subject2" min="0" max="100" required>
<br>

<label for="subject3">Maths:</label>
<input type="number" id="subject3" min="0" max="100" required>
<br>

<label for="subject4">Biology:</label>
<input type="number" id="subject4" min="0" max="100" required>
<br>

<button onclick="calculateGrade()">Calculate Grade</button>
<div id="result"></div>

<script>
    function calculateGrade() {
        var physics = parseFloat(document.getElementById('subject1').value);
        var chemistry = parseFloat(document.getElementById('subject2').value);
        var maths = parseFloat(document.getElementById('subject3').value);
        var biology = parseFloat(document.getElementById('subject4').value);

        var average = (physics + chemistry + maths + biology) / 4;

        var resultElement = document.getElementById('result');

        if (isNaN(average)) {
            resultElement.textContent = "Please enter valid marks for all subjects.";
        } else {
            resultElement.textContent = "Average Grade: " + getGrade(average);
        }
    }

    function getGrade(average) {
        if (average > 90) {
            return 'A';
        } else if (average > 80) {
            return 'B';
        } else if (average > 70) {
            return 'C';
        } else if (average > 60) {
            return 'D';
        } else {
            return 'F';
        }
    }
</script>

</body>
</html>
