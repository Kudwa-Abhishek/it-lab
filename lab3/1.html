<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Online Quiz</h1>
    <body>

        <div id="quiz-container">
            <div class="question" id="question1">
                <p>1. What is the capital of India?</p>
                <ul class="options">
                    <li><input type="radio" name="q1" value="New Delhi"> New Delhi</li>
                    <li><input type="radio" name="q1" value="Berlin"> Berlin</li>
                    <li><input type="radio" name="q1" value="London"> London</li>
                </ul>
            </div>
        
            <div class="question" id="question2">
                <p>2. Which programming language is known as the "language of the web"?</p>
                <ul class="options">
                    <li><input type="radio" name="q2" value="Java"> Java</li>
                    <li><input type="radio" name="q2" value="Python"> Python</li>
                    <li><input type="radio" name="q2" value="JavaScript"> JavaScript</li>
                </ul>
            </div>
        
            <button onclick="submitQuiz()">Submit</button>
            <p id="result"></p>
        </div>
        
        <script>
            function submitQuiz() {
                var score = 0;
        
                // Question 1
                var q1Answer = document.querySelector('input[name="q1"]:checked');
                if (q1Answer) {
                    if (q1Answer.value === "New Delhi") {
                        score++;
                    }
                }
        
                // Question 2
                var q2Answer = document.querySelector('input[name="q2"]:checked');
                if (q2Answer) {
                    if (q2Answer.value === "JavaScript") {
                        score++;
                    }
                }
        
                // Display result
                var resultElement = document.getElementById('result');
                resultElement.textContent = "Your score is: " + score + "/2";
            }
        </script>
        
</body>
</html>
